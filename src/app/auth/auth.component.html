<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="loading" *ngIf="isLoading" >
    
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-alert *ngIf="error" [msg]="error" (close)="cancel()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="mail"> E-Mail</label>
                <input type="email" id="mail" class="form-control" name="mail" ngModel required email >
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="9" >
            </div>
            <div class="col-xs-12 btns" >
                <button class="btn btn-success" type="submit"   [disabled]="!authForm.valid " >{{ isLogIn ? "Sign In"  : "Sign Up"  }}</button>
                <button class="btn btn-primary" type="button"  (click)="onSwitch()">  Switch To {{ isLogIn ? "Sign Up "  : "Sign In"  }} </button>
            </div>
        </form>
    </div>
</div>
